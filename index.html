<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practica js, ejercicio2" />
    <meta name="keywords" content="javascript, js, ejercicio2" />
    <meta name="author" content="Carolina Valverde" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Trabajo Práctico Nro5 - Ejercicio2</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light navbar-expand-lg ms-auto">
        <div class="container">
          <a href="./index.html" class="navbar-brand"
            >Ejercicio 2 - Javascript</a
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 class="container text-center">Ingrese los datos de una persona:</h1>
      <section class="container d-md-flex d-lg-flex">
        <div class="col-lg-5 col-md-5 m-3">
          <img
            src="./img/imagenUsuario.avif"
            class="img-fluid"
            alt="imagen usuario"
          />
        </div>
        <div class="col-lg-6 col-md-6 m-3">
          <form id="formularioPersona" class="mb-3">
            <div>
              <div>
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  id="nombreApellido"
                  class="form-control"
                  placeholder="ej.: Juan Pérez"
                  minlength="5"
                  maxlength="50"
                  required
                />
              </div>
              <div>
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="number"
                  id="edad"
                  class="form-control"
                  placeholder="ej.: 31"
                  minlength="1"
                  maxlength="2"
                  required
                />
              </div>
              <div>
                <label for="dni" class="form-label">DNI</label>
                <input
                  type="number"
                  id="dni"
                  class="form-control"
                  placeholder="ej.: 22333444"
                  minlength="8"
                  maxlength="8"
                  required
                />
              </div>
              <div>
                <label for="sexo" class="form-label">Sexo</label>
                <select
                  class="form-select"
                  id="sexo"
                  placeholder="ej.: Masculino"
                  minlength="8"
                  maxlength="9"
                  required
                >
                  <option selected>Seleccione su Sexo</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                </select>
              </div>
              <div>
                <label for="peso" class="form-label">Peso</label>
                <input
                  type="number"
                  id="peso"
                  class="form-control"
                  placeholder="peso en kg - ej: 50"
                  minlength="1"
                  maxlength="3"
                  required
                />
              </div>
              <div>
                <label for="altura" class="form-label">Altura</label>
                <input
                  type="number"
                  id="altura"
                  class="form-control"
                  placeholder="altura en m - ej: 1.55"
                  step="0.01"
                  minlength="1"
                  maxlength="3"
                  required
                />
              </div>
              <div>
                <label for="anioDeNacimiento" class="form-label"
                  >Año de Nacimiento</label
                >
                <input
                  type="number"
                  id="anioDeNacimiento"
                  class="form-control"
                  placeholder="ej: 1990"
                  minlength="4"
                  maxlength="4"
                  required
                />
              </div>
            </div>
            <button
              type="button"
              class="botonPrincipal"
              onclick="crearPersona()"
            >
              Crear Persona
            </button>
          </form>
        </div>
      </section>
      <section class="container mb-5 d-flex">
        <button
          type="button"
          class="botonPrincipal mx-2 col-lg-6 col-md-6 col-sm-12"
          onclick="mostrarGeneracion()"
        >
          Mostrar Generación
        </button>
        <button
          type="button"
          class="botonPrincipal mx-2 col-lg-6 col-md-6 col-sm-12"
          onclick="esMayorDeEdad()"
        >
          Es Mayor de Edad
        </button>
      </section>
    </main>
    <footer class="bg-dark p-4 mt-2 text-center text-light">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ej2.js"></script>
  </body>
</html>
